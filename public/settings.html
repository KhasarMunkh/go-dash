<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pick Teams</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    .chip { display:inline-block; padding:.25rem .5rem; margin:.25rem; border:1px solid #ccc; border-radius:12px; cursor:pointer;}
    .result { cursor:pointer; margin:.25rem 0; }
  </style>
</head>
<body>
  <h1>Select Teams</h1>
  <label>Game:
    <select id="game">
      <option value="lol">League of Legends</option>
      <option value="valorant">Valorant</option>
    </select>
  </label>

  <div>
    <input id="q" placeholder="Search team…" />
    <button id="searchBtn">Search</button>
  </div>

  <h3>Results</h3>
  <div id="results">Type a search above…</div>

  <h3>Selected Teams</h3>
  <div id="selected"></div>

  <p><a href="/upcoming-matches">Go to Upcoming</a></p>

  <script src="/static/settings.js?v=1" defer></script>
</body>
</html>
